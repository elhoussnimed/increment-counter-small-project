<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="parent">
            <i class="fa-brands fa-twitter"></i>
            <p class="number" data-number="12000">0</p>
            <p class="infos">Twitter Followers</p>
        </div>
        <div class="parent">
            <i class="fa-brands fa-youtube"></i>
            <p class="number" data-number="5000">0</p>
            <p class="infos">YouTube Subscribers</p>
        </div>
        <div class="parent">
            <i class="fa-brands fa-facebook"></i>
            <p class="number" data-number="7500">0</p>
            <p class="infos">Facebook Fans</p>
        </div>
    </div>
</body>

</html>
